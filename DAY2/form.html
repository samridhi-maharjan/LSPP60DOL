<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="data.html" method="get">
        <div class="container">
            <h4>Sign-up</h4>
            <h5>Welcome to journey of learning</h5>
            <div class="formarea">
                <label for="name">
                    Name<br>
                    <input type="text" placeholder="fullname">
                </label><br>
                <label for="email">
                    Email
                    <br><input type="text" placeholder="xyz@gmail.com">
                </label><br>
                <label for="number">
                    Number <br><input type="phone" maxlength="10">
                </label><br>
                <label for="username">
                    Username <br><input type="text" maxlength="10" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </label><br>
                <label for="password">
                    Password <br><input type="password" minlength="10" maxlength="20" >
                </label><br>
                <label for="github">
                    Github profile <br><input type="url" placeholder="https://xyz.com">
                </label><br>
                <label for="staus">
                    Level<br> 
                    <input type="radio" name="education" value="bachelor">Bachelor <br>
                    <input type="radio" name="education" value="masters">Masters<br>
                </label><br>
                <label for="course">
                    Pick the courses you want to study <em>(pick only 2)</em><br>
                    <input type="checkbox">AI</input><br>
                    <input type="checkbox">Web Development</input><br>
                    <input type="checkbox">Game Development</input><br>
                    <input type="checkbox">Cyber Security</input><br>
                    <input type="checkbox">Product designing</input><br>
                </label>
                <label for="profile"><br>
                    Upload your picture
                    <input type="file">
                </label><br>
                <label for="time"><br>
                    Pick time
                    <select name="" id="" value="">
                        <option value="Morning(6 to 8)">Morning(6 to 8)</option>
                        <option value="Day(1 to 3)">Day(1 to 3)</option>
                        <option value="evening(5 to 7)">Evening(5 to 7)</option>
                        <option value="night(9 to 11)">Night(9 to 11)</option>
                    </select>
                </label><br><br>
                <label for="date">
                    Pick the date you want to start the course <br><input type="date">
                </label><br>
                <button>Sign-up</button>
            </div>
        </div>
    </form>
</body>
</html>
